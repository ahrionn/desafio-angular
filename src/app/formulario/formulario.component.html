<div class="form-container">
  <h2 class="form-title">Formulário</h2>

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" [(ngModel)]="nome" />
  </div>

  <div class="form-group">
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" [(ngModel)]="sobrenome" />
  </div>

  <div class="form-group">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" [(ngModel)]="idade" />
  </div>

  <div class="form-group">
    <label for="sexo">Sexo:</label>
    <select id="sexo" [(ngModel)]="sexo">
      <option value="N">Não informado</option>
      <option value="M">Masculino</option>
      <option value="F">Feminino</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" [(ngModel)]="dataNascimento" />
  </div>

  <button class="form-button" (click)="salvarDados()">Salvar Dados</button>
</div>
